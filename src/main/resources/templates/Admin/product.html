<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Product Administration</title>

<!-- Bootstrap CSS  & FontAwsome-->
<link  th:href="@{https://cdn.usebootstrap.com/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{https://cdn.usebootstrap.com/bootstrap/4.1.1/js/bootstrap.min.js}" rel="stylesheet">
<link rel="icon" th:href="@{https://cdn.usebootstrap.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js}" />
<!-- Bootstrap CSS  & FontAwsome-->
<link href="css/bootstrap1.css" rel="stylesheet">
<link href="font-awesome/css1/all.css" rel="stylesheet">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link rel="icon" href="images/icon.png" />
<!-- Our Custom CSS -->
<link rel="stylesheet" href="style4.css">
<link rel="stylesheet" href="card.css">
<script type="text/javascript" src="font-awesome/js1/fontawesome.js"></script>
<script type="text/javascript" src=""></script>
</head>
<body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light" >
			    <div class="container-fluid">
			        <a class="navbar-brand" href="#">
			            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
			        </a>
			        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			            <span class="navbar-toggler-icon"></span>
			        </button>
			
			        <div class="collapse navbar-collapse" id="navbarSupportedContent">
			            <ul class="navbar-nav mr-auto"></ul>
			            <ul class="navbar-nav">
			                <li class="nav-item active">
			                    <a class="nav-link" th:href="@{/Admin/index}" href="#">Admin-home</a>
			                </li>
			                 <li class="nav-item active">
			                    <a class="nav-link" th:href="@{/Admin/categories}" href="#">View Categories</a>
			                </li>
			                <li class="nav-item active">
			                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
			                </li>
			
			            </ul>
			
			        </div>
			    </div>
			</nav>
			<div class="line"></div>
			<div class="container" id="app">
				<!-- Default form subscription -->
				<div class="card">
					<div class="card-header">
						<p class="h4 mb-2 text-center">Add Product</p>
					</div>
					<div class="card-body">
						<form class="text-center border border-light p-5" action="#" th:action="@{/Admin/addP}" method="post" enctype="multipart/form-data">
						 	 <div class="form-group">
			                    <label for="category">Select Category</label>
			                    <select class="form-control" id="category" name="categoryId">
			                        <option th:each="category :${categories}"
			                                th:value="${category.id}"
			                                th:text="${category.name}">
			                    </select>
			                </div>  
							<!-- Name -->
							<input type="text" name="pname" id="name" required class="form-control mb-4" placeholder="Product Name">

							<!-- Price -->
							<input type="text" name="price" id="price" required class="form-control mb-4" placeholder="Product Price">

							<!-- Description -->
							<textarea class="form-control mb-4" id="desc" name="desc" required placeholder="Product Description">Product Description
                                 </textarea>
							<div class="custom-file mb-4">
								<input type="file" name="file" class="custom-file-input" required id="customFile"> 
								<label class="custom-file-label" for="customFile">Product Image</label>
							</div>
							<!-- Sign in button -->
							<button class="btn btn-info btn-block" type="submit">Add</button>
						</form>
					</div>
				</div>
				<!-- Default form subscription -->


			</div>
			<div class="line"></div>
		</div>
	</div>
	<!-- Bootstrap JS & jQuery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="api/ajaxFetch.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>
</html>
