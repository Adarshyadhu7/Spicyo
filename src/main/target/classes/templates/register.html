<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<div align="center">
		<h1>REGISTRATION Details</h1>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>First name</th>
					<th>Last name </th>
					<th>Email id </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="regs : ${reglist}">
					<td th:text="${regs.id}"></td>
					<td th:text="${regs.fname}"></td>
					<td th:text="${regs.lname}"></td>
					<td th:text="${regs.email}"></td>
					<!-- <td></td> -->
				</tr>
			</tbody>
		</table>
	 <a href="newreg">Register</a>
	</div>
</body>
</html>
