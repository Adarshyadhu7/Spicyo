<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome !!!</title>
</head>
<body>
<div layout:fragment="content">
	<div th:if="${param.success}">
	<div class="alert alert-info">You've successfully registered!</div>
		</div>
	<div align="center">
		<h1>User Registration</h1>
		<br>
		<form action="#" th:action="@{/save}" th:object="${regi}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>1st name:</td>
					<td><input name="fname" id="fname" type="text" th:field="*{fname}"></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input name="lname" id="lname"  type="text" th:field="*{lname}"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input name="email" id="email"  type="text" th:field="*{email}"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input name="password" id="password"  type="text" th:field="*{password}"></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input name="cpassword" id="cpassword" type="text" th:field="*{cpassword}">
				</tr>
				<tr>
					<td colspan="2" align="center"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
